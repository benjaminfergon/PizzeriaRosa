<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Spring eCommerce</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:include="administrador/template_admin.html::header"></div>

	<!-- Page Content -->
	<div class="container">

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
			<li class="breadcrumb-item active">Actualizar Empleados</li>
		</ol>

		<h2>Actualizar Empleado</h2>
		<form class="form-horizontal" th:action="@{/empleados/update}"
			method="post" enctype="multipart/form-data">

			<input type="hidden" name="id" th:value="${empleado.id}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese el nombre del empleado" autocomplete="off"
						th:value="${empleado.nombre}" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="apellido">Apellidos:</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="apellido" name="apellido"
						placeholder="Ingrese los apellidos del empleado" required
						autocomplete="off" th:text="${empleado.apellido}"> </textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="dni" name="dni"
						placeholder="Ingrese el dni del empleado" autocomplete="off"
						th:value="${empleado.dni}" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="salario">Salario:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" step="any" id="salario"
						name="salario" placeholder="Ingrese el salario del empleado"
						th:value="${empleado.salario}" autocomplete="off" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cargo">Cargo:</label>
				<div class="col-sm-10">
					<select name="cargo" class="form-control" id="cargo">
						<option th:each="cargo:${cargoList}" th:text="${cargo}" />
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="fechaIncorporacion">Fecha
					Incorporación:</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="fechaIncorporacion"
						name="fechaIncorporacion"
						placeholder="Ingrese la fecha de incorporación" autocomplete="off"
						th:value="${empleado.fechaIncorporacion}" required>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">Guardar</button>
				</div>
			</div>
		</form>

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="administrador/template_admin.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
